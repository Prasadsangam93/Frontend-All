<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="RegistionUser.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <form action="Success.html" class="form" id="form">
            <div class="field" >
                <label> UserName    :</label>
                <input type="text" placeholder="xyz" id="uname">
       
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>


                <small>Error message</small>
            </div>
            <div class="field ">
                <label> Email   :</label>
                <input type="email" placeholder="abc@gmail" id="email">
    
                
             
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>



                <small>Error message</small>
            </div>
            <div class="field">
                <label> Password    :</label>
                <input type="password" placeholder="password" id="password">
                
                  
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>

                <small>Error message</small>
            </div>
            <div class="field">
                <label> ConformPassword :</label>
                <input type="password" placeholder="cpassword" id="cpassword">
                
               
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error"> error</span>

                <small>Error message</small>
            </div>
            <div class="field">
                <input type="checkbox"  id="tc" class="terms">
                <label> I agree terms and conditions !</label>
                <small>Error message</small>

            </div>
            
                <input type="submit" value="submit" class="button">
            

        </form>


    </div>
    <script src="RegistionUser.js" >
        
    </script>
    
</body>
</html>

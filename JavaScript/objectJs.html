<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function boy(name,age){
            this.name=name;
            this.age=age;
            this.toBecomeMajor=yearsLeft;

        }

        function yearsLeft(){
            var major=18-this.age;
            return major;
        }
        
    
        var abhi= new boy(abhi,15);
        var virat= new boy(virat,12);
      

    </script>
</head>
<body>
    <script type="text/javascript">
          
           document.write(virat.toBecomeMajor());


    </script>
    
</body>

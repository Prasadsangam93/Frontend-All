<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forms</title>
    <link rel="stylesheet" href="./StuStyle.css">
</head>
<h3> Student Login</h3>
<body>
    <div class="aboveForm">
    <form>
        FirstName   :
        <input type="text" name="firstname" placeholder="Enter FirstName" value=""><br><br>
        LastName    :
        <input type="text" name="lastname" placeholder=" Enter LastName" value=""><br><br>
        Gender  :
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>
        Age :
        <input type="number" min="18" max="50" name="age" ><br><br>
        Qualification :
        <input type="checkbox" name="scc">SCC
        <input type="checkbox" name="inter">Intermediate
        <input type="checkbox" name="degree">Graduate <br><br>
        State : 
        <select >
            <option > select state</option>
            <option> Hyderabad</option>
            <option > Andrapradesh</option>
            <option> Bengaloor</option>
            <option> Delhi</option>
        </select> <br>
        feedback : <br>
        <textarea></textarea><br><br>
        <input type="button" name="submit" value="Register">

    
       </form>
       </div>
</body>
</html>

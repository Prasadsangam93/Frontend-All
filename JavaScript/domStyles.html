<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomStyles</title>
    <style>
    #demo{
            color:red;
        }
        
    </style>
</head>
<body>
    <div id="demo">
        this is division one
    </div>
    <script>
        var x=document.getElementById("demo")
        x.style.color="pink"
        x.style.border="black 3px solid"
        x.style.backgroundColor="blue"

    </script>

    

    
    
    
</body>
</html>

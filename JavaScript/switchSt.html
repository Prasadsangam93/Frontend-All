<body>
    <script>
        var num1= +prompt("enter number1")
        var mum2= +prompt(" enter number2")
        var operation= prompt("enter which opration to d(+/-/*/ /)")
        switch(operation){
            case '+':
                alert("Sum of num is "+(num1+mum2))
                break;
            case '-':
                alert("Sub of num is "+(num1-mum2))
                break;
                default:
                    alert("enter valid operation")
        }
    </script>
    
</body>

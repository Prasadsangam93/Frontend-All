<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h3> Validation Form </h1>
    <form name="myform" method="post" onsubmit="return validpassword()" action="Success.html">
        Password : <input type="password" name="pass1"><br>
        Confirm Password  :<input type="password" name="pass2"><br><br>
         
        <input type="submit" value="Check">

    </form>
    
         <script type="text/javascript">
        
        function validpassword(){
            var password=document.myform.pass1.value;
            var cpassword=document.myform.pass2.value;
if(password.length<6){
                alert("password must contain 6 characters");
                return false;
        
        }
        if(password==cpassword){
            return true
        }
        else{
            alert("password and confirm password must be same");
            return false;
        }
        
    }
   
     </script>

</center>
    
</body>
</html>
